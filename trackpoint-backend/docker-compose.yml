version: "3.8"
networks:
  trackpoint-network:
    driver: bridge
services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: trackpoint
      MYSQL_ROOT_PASSWORD: 123456
      TZ: Asia/Shanghai
    volumes:
      - ./resource/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - trackpoint-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 1s
      timeout: 20s

  redis:
    image: redislabs/rebloom:latest
    networks:
      - trackpoint-network
    environment:
      TZ: Asia/Shanghai

  minio:
    image: minio/minio:latest
    networks:
      - trackpoint-network
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
      TZ: Asia/Shanghai
    command: server /data --console-address ":9000" --address ":9001" # 不配置外面打不开

  server:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql
      - redis
      - minio
    networks:
      - trackpoint-network
    ports:
      - 8000:8000
    volumes:
      - .:/app # 本地开发
    environment:
      TZ: Asia/Shanghai
